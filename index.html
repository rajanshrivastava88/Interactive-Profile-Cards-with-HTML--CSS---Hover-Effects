<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <main class="container">
        <div class="profile__card">
            <img src="images/profile.png" alt="profile">
            <div class="tag"><Span>PRO</Span></div>
            <h1 class="name">Rajan Srivatava</h1>
            <p class="designation">Web Developer</p>
            <p class="about">
                Welcome to my portfolio! I'm Rajan, a skilled Web Developer with a 
                passion for creating responsive, and user-friendly websites.
            </p>
            <div class="social__icons"></div>
            <span><i class="ri-dribbble-line"></i></span>
            <span><i class="ri-instagram-line"></i></span>
            <span><i class="ri-twitter-fill"></i></span>
            <span><i class="ri-linkedin-fill"></i></span>
            <span><i class="ri-facebook-fill"></i></span>
            <span><i class="ri-github-fill"></i></span>
        </div>
    </main>
    
</body>
</html>
